<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <title >Kokosz Cloth Shop Cloth</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/menu.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fontello.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/checkout.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/upper_bottom_black.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/checkout.css') }}"/>
    </head>

    <body>
        <div class="upper-black"></div>
          
        <div class="name">
            {% include 'menu.html' %}
        </div>

        <div class="bottom-black"></div>

        <div class="container">
            <h1>Checkout</h1>
            <form>
                <div class="form-group">
                    <label>Delivery:</label>
                    <label for="delivery-house">
                        <input type="radio" id="delivery-house" name="delivery" value="house" required>
                        Deliver to house
                    </label>
                    <label for="delivery-locker">
                        <input type="radio" id="delivery-locker" name="delivery" value="locker" required>
                        Deliver to parcel locker
                    </label>
                </div>
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Surname *</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="country">Country *</label>
                    <input type="text" id="country" name="country" required>
                    <div id="suggestions-container"></div>
                </div>
                <div id="deliver-to-house">
                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address *</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="postcode">Post Code *</label>
                        <input type="text" id="postcode" name="postcode" required>
                    </div>
                </div>
                <div id="deliver-to-parcel-locker">
                    <div class="form-group">
                        <label for="city">Parcel locker *</label>
                        <input type="text" id="parcel-locker" name="parcel-locker" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    {% if user_info %}
                    <input type="email" id="email" name="email" value="{{ user_info.email }}" required>
                    {% else %}
                        <input type="email" id="email" name="email" required>
                    {% endif %}
                </div>
                <div class="form-group">
                    <label for="other-info">Other Information</label>
                    <textarea id="other-info" name="other-info"></textarea>
                </div>
                <div class="form-group">
                    <label for="accept-terms">
                        <input type="checkbox" id="accept-terms" name="accept-terms" required>
                        I accept the regulations and GDPR
                    </label>
                </div>
                <button type="submit">Place Order</button>
            </form>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/hide_show_delivery_options.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/drop_down_list.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/show_bugs.js') }}"></script>


</html>
