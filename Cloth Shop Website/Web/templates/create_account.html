<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <title >Kokosz Cloth Shop Cloth</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/menu.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fontello.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/account.css') }}"/>
    </head>

    <body>
        <div class="main-box"></div>
          
        </div>
        <div class="name">
            {% include 'menu.html' %}
        </div>

        <div class="account">
            <h1>Create User</h1>
            <form action="#" method="post">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" value="">
                {% if error and 'User' in error %}
                    <p style="color:red">{{ error }}</p>
                {% else %}
                    <br><br>
                {% endif %}
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" value="">
                {% if error and 'E-mail' in error %}
                    <p style="color:red">{{ error }}</p>
                {% else %}
                    <br><br>
                {% endif %}
              <label for="password">Password:</label>
                {% if error and 'password' in error %}
                    <p style="color:red">{{ error }}</p>
                {% endif %}
              <input type="password" id="password" name="password" value=""><br><br>
              <input type="submit" value="Submit">
            </form>
          </div>
    </body>
    <script type="text/javascript" src="{{ url_for('static', filename='js/show_bugs.js') }}"></script>
</html>
