<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <title >Kokosz Cloth Shop Cloth</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/menu.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fontello.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}"/>
       
    </head>

    <body>
        <div class="main-box"></div>
          
        </div>
        {% include 'menu.html' %}

        <div class="container">
            <form action="#" method="post">
                <h1>Login</h1>
                <p>
                    <label for="login">Username:</label>
                    <input type="text" id="login" name="login" value="">
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" value="">
                </p>
                <p>
                    <input type="submit" name="action" value="Create account">
                    <input type="submit" class="submit" name="action" value="Submit">
                </p>
                {% if error != '' %}
                    <p style="color:red">{{ error }}</p>
                {% endif %}
            </form>
        </div>
        
    </body>
    <script type="text/javascript" src="{{ url_for('static', filename='js/show_bugs.js') }}"></script>
</html>
