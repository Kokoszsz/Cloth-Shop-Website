<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <title >Kokosz Cloth Shop Cloth</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/menu.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/cloth.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fontello.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/product_added_message.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/upper_bottom_black.css') }}"/>
       
    </head>
    <body>
        <div class="upper-black "></div>
          
        <div class="name">
            {% include 'menu.html' %}
        </div>
        <div class="bottom-black "></div>

        <div class = "content">
            
            <div class="filter">
                <form action="#" method="post">

                    <h3>Filter by:</h3>
                    <div class="checkboxes">
                        <label><input type="checkbox" name="male" value="male"> Man</label><br>
                        <label><input type="checkbox" name="female" value="female"> Woman</label><br>
                        <label><input type="checkbox" name="t-shirt" value="t-shirt"> T-shirt</label><br>
                        <label><input type="checkbox" name="jeans" value="jeans"> Jeans</label><br>
                        <label><input type="checkbox" name="shirt" value="shirt"> Shirt</label><br>
                    </div>
                    <div class="inputs">
                        <label>Min value:</label>
                        <input type="number" name="minvalue" value="0">
                        <label>Max value:</label>
                        <input type="number" name="maxvalue" value="0">
                    </div>
                    <input type="submit" name="filter_button" value="Filter"class="filter-button"></input>
                    
                </form>

            </div>
              

            <div class="product-grid" id="product-grid">
                {% for product in products %}
                    {% include 'product_template.html' %}
                {% endfor %}
            </div>
              



        </div>

        {% include 'product_added_message.html' %}

    
    </body>

    <script type="text/javascript" src="{{ url_for('static', filename='js/refresh_product.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/only_numbers.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/add_to_basket.js') }}"></script>
      


</html>
