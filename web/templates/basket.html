<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <title >Kokosz Cloth Shop Cloth</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='menu.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontello.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='basket.css') }}"/>
       
    </head>

    <body>
        <div class="main-box"></div>
        {% include 'menu.html' %}
        <div class="name"></div>

        <div class="container">
            <h1 class="basket-heading">Your Basket:</h1>
            <div class="basket-items">
                {% for product in products %}
                    <div class="basket-item">
                        <div class="basket-item-details">
                            <h3>{{ product.name }}</h3>
                            <p>Price: {{ product.cost_to_show }} $</p>
                            <label for="quantity-{{ product.id }}">Quantity:</label>
                            <input type="number" id="quantity-{{ product.id }}" name="quantity-{{ product.id }}" min="1" value="1" onchange="updateQuantity('{{ product.id }}')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="black" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                            </svg>
                        </div>
                        
                        <div class="basket-item-image">
                            <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}">
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>


        
    </body>
    
    <script type="text/javascript" src="{{ url_for('static', filename='basket_increase_quantity.js') }}"></script>

</html>
